<script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>

 </head>
 <body>
   <div id="app"></div>
    <h1>we are changing in online mode</h1>
   <script type="text/babel">

   class App extends React.Component
   {

     handleclick= (e)=>
     {
       this.setState({day:2,tech:"reactjs"});
       console.log(this.state);
     }
     handleCopy(e)
     {
       console.log("I told you ,you cheater");
     }
     handleChange=(e)=>
     {
       this.setState({tech:e.target.value});
     }
     handleSubmit=(e)=>
    {
      e.preventDefault();
      console.log("form submiteed,your new tech is ",this.state.tech);
    }

     state = {
       tech:'react',
       day:1
     }
     render()
     {
       return(
         <div className="app-content">

         <p> {Math.random() *10}</p>
         <p>Hey its my {this.state.day} day of learning {this.state.tech}</p>
         <button onClick={this.handleclick}>Click me</button>

         <p onCopy={this.handleCopy}>if you try to copy me ,you will get a nasty msg on console</p>

   ReactDOM.render (<App />, document.getElementById('app'));
